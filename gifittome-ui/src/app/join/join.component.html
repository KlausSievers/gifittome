<mat-card fxFlex="none" fxFlexFill fxLayout="column" fxLayoutAlign="space-between center" style="margin: 1em;">
  <div class="mat-display-4" fxFlex style="margin-bottom: 28px;"> Gif it to me</div>

  <!--@todo do this with flex -->
  <div fxFlex id="start-gif-container" fxFlex="no-grow" fxLayout="column" fxLayoutAlign="center center">
    <div class="gif" fxLayoutAlign="center center">
      <img id="start-gif" alt="start-gif" [src]="currentGif?.media[0].gif.url">
      <div layout="row" fxLayoutAlign="end">
        <img alt="via-tenor" style="width: 10%; max-width: 100px;" src="../../assets/tenor/via_tenor_logo_white.png">
      </div>
    </div>
  </div>

  <div fxFlex="none" fxLayout="column" fxLayoutAlign="end center" style="margin-top: 2em;">
    <div style=" padding-top: 0.5em;" fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <mat-form-field appearance="outline">
        <mat-label>Gif me your name</mat-label>
        <input matInput placeholder="" [(ngModel)]="playerName" (keyup.enter)="joinGame()">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="joinGame()" style="margin-left: 0.5em;" [disabled]="!playerName">Enter Game</button>
    </div>
  </div>
</mat-card>
